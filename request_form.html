<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Support Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #003366;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #008080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Submit a Tech Support Request</h1>
    </header>

    <!-- Form Container -->
    <div class="container">
        <h2>Tech Support Request Form</h2>
        <form action="/submit_request" method="post">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Department -->
            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="">Select Department</option>
                <option value="IT">IT</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="Finance">Finance</option>
                <option value="Customer Support">Customer Support</option>
            </select>

            <!-- Issue Type -->
            <label for="issue-type">Issue Type:</label>
            <select id="issue-type" name="issue_type" required>
                <option value="">Select Issue Type</option>
                <option value="Login Issue">Login Issue</option>
                <option value="Network Connectivity">Network Connectivity</option>
                <option value="Software Installation">Software Installation</option>
                <option value="Hardware Issue">Hardware Issue</option>
                <option value="Other">Other</option>
            </select>

            <!-- Issue Description -->
            <label for="description">Issue Description:</label>
            <textarea id="description" name="description" rows="5" required placeholder="Provide a detailed description of the issue..."></textarea>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
    </div>

</body>
</html>
